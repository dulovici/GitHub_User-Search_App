<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantox Technology Internship / exercise 7">
    <meta name="author" content="Igor Dulovic">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Github User Search</title>
</head>
<body >
    <main>
        <div class="theme-container">
            <h2 class="home">devfinder</h2>
            <div class="theme-api">
                <p>DARK</p>
                <img src="./assets/icon-moon.svg" alt="">
            </div>
        </div>

        <div class="search-container">
            <div class="src-wr">
                <img src="./assets/icon-search.svg" alt="src">
                <input class="src-input" type="text" placeholder="Search GitHub Username...">
            </div>
            <div class="btn-wr">
                <button class="src-btn">Search</button>
            </div>
        </div>
        <p class="error">No results</p>

        <div class="container">
            <img src="./assets/petar-popara.jpg" alt="" class="wide-avatar">  

            <div class="content-container">
                <div class="header">
                    <img src="./assets/petar-popara.jpg" alt="pp" class="avatar">
                    <div class="user-wr">
                        <div class="username">Petar Popara</div>
                        <div class="link">@ppopara</div>
                        <div class="join-date">Joined 25 December 2020</div>
                    </div>
                </div>
    
                <div class="info">
                    <p>The great adventurer, who decided to make this world a better place by becoming a programmer.</p>
                </div>
    
                <div class="numbers">
                    <div class="num-wr">
                        <p>Repos</p>
                        <div class="repos num">1</div>
                    </div>
                    <div class="num-wr">
                        <p>Followers</p>
                        <div class="followers num">78396</div>
                    </div>
                    <div class="num-wr">
                        <p>Following</p>
                        <div class="following num">410</div>
                    </div>
                </div>
    
                <div class="about-wr">
                    <div class="about">
                        <img src="./assets/icon-location.svg" alt="">
                        <p class="location">El Dorado</p>
                    </div>
                    <div class="about">
                        <img src="./assets/icon-twitter.svg" alt="">
                        <p class="twitter">Not Available</p>
                    </div>
                    <div class="about">
                        <img src="./assets/icon-website.svg" alt="">
                        <p class="website">https://github.petarp</p>
                    </div>
                    <div class="about">
                        <img src="./assets/icon-company.svg" alt="">
                        <p class="company">Quantox Technology</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
